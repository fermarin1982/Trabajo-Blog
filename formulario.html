<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CONTACTO</h1>
    <form action="">
        <label for="Nombres:">
            <span>Ingrese sus nombres:</span>
            <input type="text" id="nombre" placeholder="Tu nombre">
        </label>
        <label for="Apellidos:">
            <span>Ingrese sus apellidos:</span>
            <input type="text" id="apellido" placeholder="Tu apellido">
        </label><br><br>
        <label for="Fecha de Nacimiento:">
            <span>Ingrese su fecha de nacimiento:</span>
            <input type="date" id="fecha de nacimiento" placeholder="fecha de nacimiento">
        </label><br><br>
        <label for="Correo Electronico:">
            <span>Ingrese su correo electronico:</span>
            <input type="text" id="correo electronico" placeholder="Tu correo electronico">
        </label><br><br>
        <input type="button" value="Enviar"><input type="button" value="Limpiar">
    </form>
</body>
</html>
